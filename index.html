        <script type="text/javascript">
		if (window.AFRAME == null) {
			console.error("aframe not found, please import it before this component.")
		}

		AFRAME.registerSystem("track-cursor", {
			init: function () {
				this.el.setAttribute("cursor", { rayOrigin: "mouse" });
			}
		});

		AFRAME.registerComponent("track-cursor", {
			init: function () {
				this.el.addEventListener("mousedown", e => {
					if (this.el.is("cursor-hovered")) {
						this.el.sceneEl.camera.el.setAttribute("look-controls", {
							enabled: false
						});
						this.el.addState("dragging");
					}
				})
				this.el.addEventListener("click", e => {
					if (this.el.is("dragging")) {
						this.el.sceneEl.camera.el.setAttribute("look-controls", {
							enabled: true
						});
						this.el.removeState("dragging");
					}
				})
			},
		});

		AFRAME.registerComponent("dragndrop", {
			dependencies: ["track-cursor"],
			init: function () {
				this.range = 0;
				this.dist = 0;

				this.el.addEventListener("stateadded", e => {
					if (e.detail == "dragging") {
						this.range = 0;
						this.dist = this.el.object3D.position
							.clone()
							.sub(this.el.sceneEl.camera.el.object3D.position)
							.length();
					}
				})

				this.direction = new AFRAME.THREE.Vector3();
				this.target = new AFRAME.THREE.Vector3();
				document.addEventListener("wheel", e => {
					if (e.deltaY < 0) {
						this.range += 0.1;
					} else {
						this.range -= 0.1;
					}
				});
			},
			updateDirection: function () {
				this.direction.copy(this.el.sceneEl.getAttribute("raycaster").direction);
			},
			updateTarget: function () {
				let camera = this.el.sceneEl.camera.el
				this.target.copy(
					camera.object3D.position
						.clone()
						.add(this.direction.clone().multiplyScalar(this.dist + this.range))
				);
			},
			tick: function () {
				if (this.el.is("dragging")) {
					this.updateDirection();
					this.updateTarget();
					this.el.object3D.position.copy(this.target);
				}
			}
		});
	        </script>
        <script>
                AFRAME.registerComponent('click-impulse', {
                        init: function () {
                                var el = this.el;

                                el.addEventListener('click', function () {
                                        el.body.applyImpulse(
                                                /* impulse */
                                                new CANNON.Vec3(
                                                        THREE.Math.randInt(-20, 20),
                                                        THREE.Math.randInt(-20, 20),
                                                        THREE.Math.randInt(-20, 20)
                                                ),
                                                                                /* world position */ new CANNON.Vec3().copy(el.getDOMAttribute('position'))
                                        );
                                });

                        }
                });

                // forward mouse and touch events to the super-hands entity
                        AFRAME.registerComponent('capture-mouse', {
                                init: function () {
                                        this.eventRepeater = this.eventRepeater.bind(this)
                                        this.el.sceneEl.addEventListener('loaded', () => {
                                                this.el.sceneEl.canvas.addEventListener('mousedown', this.eventRepeater)
                                                this.el.sceneEl.canvas.addEventListener('mouseup', this.eventRepeater)
                                                this.el.sceneEl.canvas.addEventListener('touchstart', this.eventRepeater)
                                                this.el.sceneEl.canvas.addEventListener('touchmove', this.eventRepeater)
                                                this.el.sceneEl.canvas.addEventListener('touchend', this.eventRepeater)
                                        }, { once: true })
                                },
                                eventRepeater: function (evt) {
                                        if (evt.type.startsWith('touch')) {
                                                evt.preventDefault()
                                                // avoid repeating touchmove because it interferes with look-controls
                                                if (evt.type === 'touchmove') { return }
                                        }
                                        this.el.emit(evt.type, evt.detail)
                                }
                        })
        </script>

		<script type="text/javascript">

		function startTimer(duration, display) {
		    var timer = duration, minutes, seconds;
		    setInterval(function () {
		        seconds = parseInt(timer % 60, 10);
		        seconds = seconds < 10 ? "0" + seconds : seconds;
		        display.setAttribute('count-down', seconds);
		        if (--timer < 0) {
		            timer = duration;
		        }
		    }, 1000);
		}

		window.onload = function () {
		    var countDownEntity = document.getElementById("timer"),
		    	duration = countDownEntity.getAttribute('count-down');
 		    	startTimer(duration, countDownEntity);
		};

		window.timedout = function () {
			console.log("GUI timer timed out");
		}

		window.testButtonAction = function () {

		window.testToggleAction = function () {

		window.testSliderAction = function () {
			console.log("clicked GUI");
		}
		
		window.testInputAction = function () {
			console.log("clicked GUI");
		}



		var data = document.querySelector("#cursor");
		var controls;

		var initControls = function() {
			this.color = "#011C40";
			this.hoverColor = "#F2BB16";
			this.activeColor = "#2a5b7a";
			this.design = "ring";
		};

		window.onload = function() {
			controls = new initControls();
			setValue();
			var gui = new dat.GUI();
			gui.addColor(controls, 'color').onChange(setValue);
			gui.addColor(controls, 'hoverColor').onChange(setValue);
			gui.addColor(controls, 'activeColor').onChange(setValue);
			gui.add(controls, 'design',["dot", "ring", "reticle", "cross"]).onChange(setValue);
		};

		function setValue() {
			data.setAttribute('color',controls.color);
			data.setAttribute('hover-color',controls.hoverColor);
			data.setAttribute('active-color',controls.activeColor);
			data.setAttribute('design',controls.design);
		}



	</script>
